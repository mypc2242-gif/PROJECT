<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Mobiles | SmartChoice</title>
    <link rel="stylesheet" href="css/compare.css">
</head>
<body>

<nav class="top-nav">
    <div class="logo">Smart<span>Choice</span></div>
    <a href="index.html" style="text-decoration:none; color:var(--primary);">← Back to Search</a>
</nav>

<div class="compare-container">
    <div class="compare-header">
        <h1>Compare Devices</h1>
        <p>Detailed specification comparison</p>
    </div>

    <table class="compare-table">
        <thead>
            <tr>
                <th>Feature</th>
                <th>
                    <img src="iphone15.jpeg" width="200"><br>
                    iPhone 15
                </th>
                <th>
                    <img src="s24.jpeg" width="200"><br>
                    Galaxy S24
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="feature-name">Price</td>
                <td class="price-val">₹79,900</td>
                <td class="price-val">₹74,999</td>
            </tr>
            <tr>
                <td class="feature-name">Processor</td>
                <td>A16 Bionic</td>
                <td>Exynos 2400 / Snapdragon 8 Gen 3</td>
            </tr>
            <tr>
                <td class="feature-name">RAM</td>
                <td>6 GB</td>
                <td>8 GB</td>
            </tr>
            <tr>
                <td class="feature-name">Camera</td>
                <td>48 MP Dual</td>
                <td>50 MP Triple</td>
            </tr>
            <tr>
                <td class="feature-name">Battery</td>
                <td>3349 mAh</td>
                <td>4000 mAh</td>
            </tr>
            <tr class="winner-row">
                <td class="feature-name">Value Score</td>
                <td><span class="score">8.5</span></td>
                <td><span class="score highlight">9.0</span></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
